<html>
    <head>
        <title>Music Website</title>
        <link rel="stylesheet" href="index.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    </head>

    <body>
        
        
        
    <div class="container">
                
           
        <div class="main_div">
            <div class="content">
                <h4 id="title">Shiddat</h4>
                <h3 id="artist">Sherley Stevert</h3>
                <img src="media/animated-imh-1.jpg"></img>
                <audio src="songs/music-1.mp3"></audio>

                

                <div class="music_controls" aria-controls="">
                    <i class="fas fa-backward" id="prev" title="previous"></i>
                    <i class="fas fa-play main_button"  id="play" title="Play"></i>
                    <i class="fas fa-forward" id="next" title="Next"></i>
                </div>
            </div>
        </div>
    </div>
    <script>
        const image = document.querySelector("img");
        const music = document.querySelector("audio");
        const play = document.getElementById("play");
        const title = document.getElementById("title");
        const prev = document.getElementById("prev");
        const next = document.getElementById("next");
        const artist = document.getElementById("artist");

        const songs = [
            {
                name:"music-1",
                title:"Saregama Lane",
                artist:"Sherley Stevert",
            },
            {
                name:"music-2",
                title:"Mungada",
                artist:"Usha Mangeshker",
            },
            {
                name:"music-3",
                title:"Walking Firiri",
                artist:"Sonali",
            },
            {
                name:"music-4",
                title:"Bananza",
                artist:"Tanvi",
            },
            {
                name:"music-5",
                title:"Kelewali",
                artist:"Pappu",
            },
            {
                name:"music-5",
                title:"Faded",
                artist:"Alan Walker",
            },
            {
                name:"music-5",
                title:"Baby",
                artist:"Justin ",
            },
            {
                name:"music-5",
                title:"Kelewali",
                artist:"Pappu",
            },
            {
                name:"music-5",
                title:"Kelewali",
                artist:"Pappu",
            },
        ];
        
        let isPlaying = false;
    //for play function
        const playMusic = () => {
            isPlaying = true;
            music.play();
            play.classList.replace('fa-play', 'fa-pause');
            image.classList.add("anime");
        };
    //for pause function
        const pauseMusic = () => {
            isPlaying = false;
            music.pause();
            play.classList.replace('fa-pause', 'fa-play');
            image.classList.remove("anime");
        };
        play.addEventListener('click', () => {
            if(isPlaying){
                pauseMusic();
            }else{
                playMusic();
            }
        });
        //for changing function
        const loadSong = (songs) => {
            title.textContent = songs.title;
            artist.textContent = songs.artist;
            music.src="songs/"+songs.name+".mp3";
        };

        songIndex = 0;

        //loadSong(songs[0]);

        const nextSong = () => {
            songIndex = (songIndex + 1) % songs.length;

            loadSong(songs[songIndex]);
            playMusic();
        }

        const prevSong = () => {
            songIndex = (songIndex - 1 + songs.length) % songs.length;

            loadSong(songs[songIndex]);
            playMusic();
        }

        next.addEventListener('click', nextSong);
        prev.addEventListener('click', prevSong);

        

    </script>
   </body>
   </html>
